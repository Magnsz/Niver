<!DOCTYPE html>
<html>

<head>
    <title>Feliz Aniversário, Aninha Maga!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
        }

        h1 {
            color: #ff3366;
            font-size: 28px; /* Aumentar o tamanho da fonte para dispositivos móveis */
        }

        .message {
            font-size: 20px; /* Aumentar o tamanho da fonte para dispositivos móveis */
            text-align: center;
            margin-top: 20px;
        }

        .confetti-container {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .confetti {
            width: 10px;
            height: 10px;
            background-color: #ffcc33;
            position: absolute;
            animation: fall 1s linear infinite;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
            overflow: scroll; /* Habilitar a rolagem para dispositivos móveis */
        }

        .image-container img {
            max-width: 100%;
            width: auto;
            height: auto;
            max-height: 250px; /* Aumentar o tamanho máximo das imagens para dispositivos móveis */
            margin: 10px;
        }

        @keyframes fall {
            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="confetti-container" id="confetti-container"></div>
    <h1>Feliz Aniversário, Aninha Maga!</h1>
    <div class="message">
        <p>Que este dia seja mágico e cheio de alegria!</p>
        <p>Esperamos que todos os seus desejos se realizem.</p>
    </div>
    <div class="image-container">
        <img src="img/1.jpg" alt="Imagem 1" />
        <img src="img/2.jpg" alt="Imagem 2" />
        <img src="img/3.jpg" alt="Imagem 3" />
        <img src="img/4.jpg" alt="Imagem 4" />
        <img src="img/5.jpg" alt="Imagem 5" />
    </div>
    <script>
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti-container');
            const colors = ['#ffcc33', '#ff3366', '#33cc33', '#3399ff', '#9966cc'];

            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.className = 'confetti';
                confettiPiece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confettiPiece.style.left = `${Math.random() * 100}%`;
                confettiPiece.style.animationDelay = `${Math.random()}s`;
                confettiContainer.appendChild(confettiPiece);
            }
        }

        createConfetti();
    </script>
</body>

</html>
